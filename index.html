<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Weather app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@700&family=DM+Sans:ital,wght@0,300;0,500;0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container flex-row">
        <div class="logo">
          <img src="assets/images/logo.svg" alt="Company Logo" />
        </div>
        <nav>
          <div class="dropdown">
            <button class="dropdown-button">Units</button>
            <div class="dropdown-menu">
              <div class="dropdown-section">
                <h3>Temperature</h3>
                <div class="dropdown-option selected">
                  <span>Celsius (°C)</span>
                  <span class="checkmark">✓</span>
                </div>
                <div class="dropdown-option">
                  <span>Fahrenheit (°F)</span>
                </div>
              </div>

              <div class="dropdown-section">
                <h3>Wind Speed</h3>
                <div class="dropdown-option selected">
                  <span>km/h</span>
                  <span class="checkmark">✓</span>
                </div>
                <div class="dropdown-option">
                  <span>mph</span>
                </div>
              </div>

              <div class="dropdown-section">
                <h3>Precipitation</h3>
                <div class="dropdown-option selected">
                  <span>Millimeters (mm)</span>
                  <span class="checkmark">✓</span>
                </div>
                <div class="dropdown-option">
                  <span>Inches (in)</span>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <h1>How's the sky looking today?</h1>
          <div class="search-bar">
            <input
              type="text"
              placeholder="Search for a city, e.g., New York"
            />
            <button type="submit">Search</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
